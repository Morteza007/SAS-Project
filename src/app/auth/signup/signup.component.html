

<div class="center">
<section class="box-decoration">
    <br>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
     #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-icon matSuffix>face</mat-icon>
            <input type="userName" matInput placeholder="نام کاربری" 
            ngModel required name="userName">
        </mat-form-field>
        <mat-form-field>
            <mat-icon matSuffix>lock</mat-icon>
            <input type="password" matInput placeholder="کلمه عبور" 
            ngModel required name="password" minlength="6">
            <mat-hint>>5</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-icon matSuffix>visibility_off</mat-icon>
            <input type="password" matInput placeholder="کلمه عبور جدید" 
            ngModel required name="new1password" minlength="6" #newPass1Input="ngModel">
            <mat-hint>>5</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-icon matSuffix>how_to_reg</mat-icon>
            <input type="password" matInput placeholder="تکرار کلمه عبور جدبد" 
            ngModel required name="new2password" minlength="6" #newPass2Input="ngModel">
            <mat-hint>>5</mat-hint>
            <mat-error>تکرار کلمه عبور صحیح نیست</mat-error>
        </mat-form-field>
        <button type="submit" [disabled]="f.invalid"
         mat-stroked-button color="primary">ثبت اطلاعات</button>
    </form>
    <br>
</section>
</div>
