<mat-toolbar>
    <div  *ngIf="isAuth" fxFlex fxLayout fxLayoutAlign="flex-end" >
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>lock</mat-icon>
        </button>
        <button mat-icon-button routerLink="/signup">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button routerLink="/management">
            <mat-icon>assignment_ind</mat-icon>
        </button>
    </div>
</mat-toolbar>
